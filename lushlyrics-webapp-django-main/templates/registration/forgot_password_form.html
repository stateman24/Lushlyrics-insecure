<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'forgot_password_form.css' %}?{% now 'U' %}">
</head>
<body>
    <div id="password-reset">
        <div id="password-reset-header">
            <h1>Reset your password</h1>
            <p>Enter you email address or username, and we'll send you a link to get back into your account</p>
        </div>
        <div id="password-reset-form">
            <form method="post">
                {% csrf_token %}
               <div class="user-form">
                    <label>Email address or username</label>
                    {{ form.email }}
                </div>
                <div class="form-button">
                    <input type="submit" value="Send Link">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
