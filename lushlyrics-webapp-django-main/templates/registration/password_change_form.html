<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'change-password-form.css' %}?{% now 'U' %}">
</head>
<body>
    <div id="container">
        <h1>Change your Password</h1>
        {% if form.errors or form.non_field_errors %}
            <div class="form-error">
                {% for fields in form %}
                    {{ fields.error }}
                {% endfor %}
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <form class="form" method="post">
            {% csrf_token %}
            <div class="user-form">
                <label>Old Password</label>
                {{ form.old_password }}
            </div>
             <div class="user-form">
                <label>New Password</label>
                {{ form.new_password1 }}
            </div>
             <div class="user-form">
                <label>Confirm Password</label>
                {{ form.new_password2 }}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
